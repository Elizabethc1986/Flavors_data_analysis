<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Include the ECharts file you just downloaded -->
      <!-- This HTML code creates a simple bar chart using the ECharts JavaScript library to visualize taste preferences data. Here's what it does: -->
    <!--Sets up a standard HTML page with UTF-8 encoding
      Includes the ECharts library from a CDN (version 5.6.0)
      Creates a container <div> with ID "main" sized at 600x400 pixels to display the chart-->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>
  </head> 
<body>
  <!-- Prepare a DOM with a defined width and height for ECharts -->
  <div id="main" style="width: 600px;height:400px;"></div>
<!-- Initializes an ECharts instance using echarts.init() and targets the "main" div element
    Contains a commented data array showing the original format-->
    
    <script type="text/javascript">
      // Initialize the echarts instance based on the prepared dom
      var myChart = echarts.init(document.getElementById('main'));
      //[('Sour', 1277), ('Sweet', 1053), ('Salty', 809), ('Spicy', 18)]

      // Specify the configuration items and data for the chart
      var option = {
        title: {
          text: 'Taste preferences of Mediterranean people'
        },
        tooltip: {},
        legend: {
          data: ['Taste preferences']
        },
        xAxis: {
          data: ['Sour', 'Sweet', 'Salty', 'Spicy']
        },
        yAxis: {},
        series: [
          {
            name: 'Number of people',
            type: 'bar',
            data: [1277, 1053, 809, 18]
          }
        ]
      };

      // Display the chart using the configuration items and data just specified.
      myChart.setOption(option);
    </script>

</body>
</html>
